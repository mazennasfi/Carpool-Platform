<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Ajouter un voyageur</h1>

    <form th:action="@{SaveUser}" method="post" th:object="${user}">
    	<p>Cin:</p> <input type="text" th:field="*{cin}" />
    	<p>Nom:</p> <input type="text" th:field="*{nom}" />
        <p>Prenom:</p> <input type="text" th:field="*{prenom}" />
        <p>Adresse:</p> <input type="text" th:field="*{adresse}"  />
        <p>E-mail:</p> <input type="email" th:field="*{email}" />
       
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
